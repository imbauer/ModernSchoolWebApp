<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
</head>
<body>
<div id='root'></div>
<div id='rooter'></div>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<script type="text/babel">
    var Employee = React.createClass({
      render: function() {
        return (
          <tr>
            <td>{this.props.employee.name}</td>
            <td>{this.props.employee.age}</td>
            <td>{this.props.employee.years}</td>
          </tr>);
      }
    });
    var EmployeeTable = React.createClass({
      render: function() {
        var rows = [];
        this.props.employees.forEach(function(employee) {
          rows.push(<Employee employee={employee} />);
        });
        return (
        <div className="container">
          <table className="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Years</th>
              </tr>
            </thead>
            <tbody>{rows}</tbody>
          </table>
        </div>);
      }
    });
    var EMPLOYEES = [
      {name: 'Joe Biden', age: 45, years: 5},
      {name: 'President Obama', age: 54, years: 8},
      {name: 'Crystal Mac', age: 34, years: 12},
      {name: 'James Henry', age: 33, years: 2}
    ];





    class ItemLister extends React.Component {
        constructor() {
        super();
             this.state={items:[]};
      }
      componentDidMount(){
        fetch("http://192.168.99.100:8083/university/records")
            .then(result=>result.json())
        .then(items=>this.setState({items}))
      }
      render() {
        return(
        <div style={{ backgroundColor: "#44014C", width: "300px", minHeight: "200px"}}>
            <ul>
                {this.state.items.length ?
                  this.state.items.map(item=><li key={item.student_id}>{item.student_id}{item.name}{item.fin}{item.age}</li>)
                  : <li>Loading...</li>
                }
            </ul>
        </div>
       )
      }
    }

    ReactDOM.render(
      <ItemLister />,
      document.getElementById('container')
    );


</script>
</body>
</html>
