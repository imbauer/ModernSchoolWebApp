    .vertical-center {
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
      min-height: 100vh; /* These two lines are counted as one ðŸ™‚       */
      display: flex;
      align-items: center;

    html, body{

    .container-full {

    .button1{
      background:#1AAB8A;
      color:black;
      border:none;
      position:relative;
      height:60px;
      font-size:2em;
      padding:0 2em;
      padding:0.5em 2em 0.5em 2em;
      cursor:pointer;
      transition:800ms ease all;
      outline:none;
    }
    .button1:hover{
      background:#fff;
      color:#1AAB8A;
    }
    .button1:before,.button1:after{
      content:'';
      position:absolute;
      top:0;
      right:0;
      height:2px;
      width:0;
      background: #1AAB8A;
      transition:400ms ease all;
    }
    .button1:after{
      right:inherit;
      top:inherit;
      left:0;
      bottom:0;
    }
    .button1:hover:before,.button1:hover:after{
      width:100%;
      transition:800ms ease all;
    }
</style>

        var allStudents = async () => {

          console.log(myJson);
          document.getElementById('boldStuff').innerHTML = '<p>' + myJson[0] + '</p>';
          var htmlString = "<div>";
          for (var i = 0; i < myJson.length; i++) {

          htmlString = htmlString + '</div>';

        }
